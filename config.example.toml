# ============================================================================
# FEATURE MANAGEMENT (Per-Channel)
# ============================================================================
# Define which features are active in which channels.
# This allows you to keep channels clean and focused.
#
# Format: channel_id = ["feature1", "feature2", ...]
#
# Available features:
# - "metadata" (enables emoji reactions, /metadata, and context menu)
# - "describe" (enables the /describe command and button)
# - "ask" (enables the /ask command for conversational AI)
# - "dream" (enables the /dream command for image generation)
#
# Example:
# [channel_features]
# 123456789012345678 = ["metadata", "describe"]
# 098765432109876543 = ["ask"]

[channel_features]

